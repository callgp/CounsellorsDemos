<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add New Enquiry Page</title>

</head>

<body>
<!--	<div class="login-container">-->
		<h2>Add New Enquiry</h2>
		<form th:action="@{/addenquiry}" method="post" th:object="${enq}">

			<tr>
				<td>
					Studentname:
				</td>
				<td>
					<input type="text" th:field="*{stuName}"/>
				</td>
			</tr>
			<tr>
				<td>
					Phno:
				</td>
				<td>
					<input type="text" th:field="*{studentPhno}"  />
				</td>
			</tr>


			<tr>
				<td>
					Class Mode:
				</td>
				<td>
					<select th:field="*{classMode}">
						<option value="online">Online</option>
						<option value="classRoom">Class Room</option>

					</select>
				</td>
			</tr>
			<tr>
				<td>
					Course Mode:
				</td>
				<td>
					<select th:field="*{courseName}">
						<option value="Java">Java</option>
						<option value="Python">Python</option>
						<option value="Devops">Devops</option>
						<option value="AWS">AWS</option>
					</select>
				</td>
			</tr>




			<td>
				Enquiry:
			</td>
			<td>
				<select th:field="*{enqStatus}">
					<option value="Open">Open</option>
					<option value="Enrolled">Enrolled</option>
					<option value="Lost">Lost</option>
					
				</select>
			</td>
			</tr>



			<button type="submit" class="login-button">Save</button>
		</form>

	<!--</div>-->
</body>

</html>
