<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

	<ul class="nav">
		<li class="nav-item">
			<a class="nav-link active" aria-current="page" href="dashboardFromNavBar">Dashboard</a>
		</li>
		<li class="nav-item">
			<a class="nav-link active" aria-current="page" href="enquiry">Add Enquiry</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="viewenquiry">View Enquiry</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="logout">Logout</a>
		</li>

	</ul>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>

	<div class="container">
		<h1> register here</h1>
		<font style="color:red;"></font>
		<form th:action="@{/register}" th:object="${counsellor}" method="post">
			<table>
				<tr>
					<td>
						Name:
					</td>
					<td>
						<input type="text" th:field="*{name}" class="form-control" required />
					</td>
				</tr>
				<tr>

					<td>
						Email:
					</td>
					<td>
						<input type="email" th:field="*{email}" class="form-control" required />
					</td>
				</tr>

				<tr>
					<td>
						Passwod:
					</td>
					<td>
						<input type="password" th:field="*{pwd}" class="form-control" required />
					</td>
				</tr>


				<tr>
					<td>
						Phno:
					</td>
					<td>
						<input type="number" th:field="*{phno}" class="form-control" required />
					</td>
				</tr>


				<tr>
					<td>

					</td>
					<td>
						<input type="submit" value="Register" class="btn btn-primary" />
					</td>
				</tr>
			</table>
		</form>
		<a href="/"> click to Login</a>
	</div>


</body>

</html>
