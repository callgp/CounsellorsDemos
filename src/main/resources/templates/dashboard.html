<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<ul class="nav">
			<li class="nav-item">
				<a class="nav-link active" aria-current="page" href="enquiry">Add Enquiry</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">View Enquiry</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="logout">Logout</a>
			</li>

		</ul>
		<h1>Hello, world!</h1>

		<table>
			<tr>
				<td>
					Total Enquiries:
				</td>
				<td>
					<!--<input type="text" th:field="*{name}" class="form-control" required />-->
				<td th:text="${dashboardInfo.totalEnqs}"></td>
				</td>
			</tr>
			<tr>

				<td>
					Open Enquiries:
				</td>
				<td>
					<!--<input type="email" th:field="*{email}" class="form-control" required />-->
				<td th:text="${dashboardInfo.openEnqs}"></td>
				</td>
			</tr>

			<tr>
				<td>
					Enrolled Enquiries
				</td>
				<td>
					<!--				<input type="password" th:field="*{pwd}" class="form-control" required />-->
				<td th:text="${dashboardInfo.enrolledEnqs}"></td>

				</td>
			</tr>


			<tr>
				<td>
					Lost Enquiries:
				</td>
				<td>
					<!--<input type="number" th:field="*{phno}" class="form-control" required />-->
				<td th:text="${dashboardInfo.lostEnqs}"></td>
				</td>
			</tr>


			<tr>
				<td>

				</td>
				<td>
					<input type="submit" value="Register" class="btn btn-primary" />
				</td>
			</tr>
		</table>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
